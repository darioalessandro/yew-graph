<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prezi-like Presentation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    overflow: hidden;
    margin: 0;
    padding: 0;
  }

  #slidesContainer {
    position: relative;
    width: 100%;
    height: 100vh;
  }

  .slide {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f0f0f0;
    transform: scale(1.5);
    transition: opacity 0.5s, transform 0.5s;
    z-index: 0;
  }

  .slide.active {
    opacity: 1;
    transform: scale(1);
    z-index: 1;
  }

  .nodes-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    width: 50%;
    margin-top: 20px;
  }

  .node {
    display: inline-block;
    width: 50px;
    height: 50px;
    background-color: #0077ff;
    border-radius: 50%;
    margin: 10px;
    cursor: pointer;
  }

  .slide-title {
    font-size: 24px;
    margin: 10px;
  }
</style>
</head>
<body>
<div id="slidesContainer">
</div>
<script>
  const numberOfSlides = 5; // Set the number of slides (N)
  const minNodes = 1; // Set the minimum number of nodes per slide
  const maxNodes = 5; // Set the maximum number of nodes per slide

  function createSlides() {
    const slidesContainer = document.getElementById('slidesContainer');

    for (let i = 1; i <= numberOfSlides; i++) {
      const slide = document.createElement('div');
      slide.id = `slide${i}`;
      slide.className = 'slide';

      if (i === 1) {
        slide.classList.add('active');
      }

      const title = document.createElement('h1');
      title.className = 'slide-title';
      title.textContent = `Slide ${i}`;
      slide.appendChild(title);

      const nodesContainer = document.createElement('div');
      nodesContainer.className = 'nodes-container';

      const numberOfNodes = Math.floor(Math.random() * (maxNodes - minNodes + 1)) + minNodes;
      for (let j = 1; j <= numberOfNodes; j++) {
        const node = document.createElement('div');
        node.className = 'node';
        node.onclick = () => goToSlide(i + 1);
        nodesContainer.appendChild(node);
      }

      slide.appendChild(nodesContainer);
      slidesContainer.appendChild(slide);
    }
  }

  function goToSlide(slideNumber) {
    const currentSlide = document.querySelector('.slide.active');
    const nextSlide = document.getElementById(`slide${slideNumber}`);

    if (nextSlide) {
      currentSlide.classList.remove('active');
      setTimeout(() => {
        nextSlide.classList.add('active');
      }, 500);
    }
  }

  createSlides();
</script>
</body>
</html>
